{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Varaosa</th>
      <th>Tila</th>
      <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
      <td>{{ task.name }}</td>
      <td>{{ task.done }}</td>
      <td>
	<form method="POST" action="{{ url_for('tasks_set_done', task_id=task.id) }}">
	  <input type="submit" value="Tilaus toimitettu"/>
	</form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
